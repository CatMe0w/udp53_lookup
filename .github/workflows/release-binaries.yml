name: release-binaries

on:
  push:
    tags:
      - 'v[0-9]+.*'

jobs:
  linux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target x86_64-unknown-linux-musl
          use-cross: true

      - run: mv target/x86_64-unknown-linux-musl/release/${{github.repository}} target/x86_64-unknown-linux-musl/release/${{github.repository}}-linux-x86_64

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/x86_64-unknown-linux-musl/release/${{github.repository}}-linux-x86_64

  macos-x86_64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
          use-cross: true

      - run: mv target/release/${{github.repository}} target/release/${{github.repository}}-macos-x86_64

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/${{github.repository}}-macos-x86_64

  windows-x86_64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
          use-cross: true
        env:
          RUSTFLAGS: '-Ctarget-feature=+crt-static'

      - run: Rename-Item target/release/${{github.repository}}.exe ${{github.repository}}-windows-x86_64.exe

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/${{github.repository}}-windows-x86_64.exe
